apiVersion: v1
kind: PersistentVolume
metadata:
  name: efs-static
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 5Gi
  csi:
    driver: ebs.csi.aws.com
    fsType: ext4
    volumeHandle: fs-020bb153310a69665
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: topology.kubernetes.io/zone
              operator: In
              values:
                - us-east-2c
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ebs-static
spec:
  storageClassName: "" # Empty string must be explicitly set otherwise default StorageClass will be set
  volumeName: ebs-static
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: Pod  # Pod
metadata:
  name: app
  labels:
    demo: ebs-static
spec:
  containers:
  - name: nginx  
    image: nginx   # Uses official NGINX image from Docker Hub.
    volumeMounts:
    - name: nginx-data
      mountPath: /usr/share/nginx/html  # Mounts EBS volume into /usr/share/nginx/html (web root folder).
  nodeSelector:   # Ensures Pod is scheduled on a node in same Availability Zone as EBS volume (e.g., us-east-1d)
   zone: 1d
  volumes:
  - name: nginx-data
    persistentVolumeClaim: # Connects Pod to the PVC (ebs-static).
      claimName: ebs-static  
---
apiVersion: v1
kind: Service      #Exposes Pods internally or externally.# services in load balancer
metadata:
  name: ebs-static
spec:
  type: LoadBalancer # Creates an AWS Elastic Load Balancer (ELB) automatically.
  selector:          # Matches Pods with label
    demo: ebs-static
  ports:
  - protocol: TCP
    port: 80        # Service port
    targetPort: 80  # Pod container port           
  






          